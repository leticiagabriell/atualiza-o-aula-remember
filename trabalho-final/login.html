<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Bem-Vindo ao Remember!</title>
    <style>
        /* Login */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "SUSE Mono", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(img/fundo-log.jpg); 
    background-size: cover;
    background-position: center;
}

.container {
    width: 420px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px;
    color: #ffff;
    padding: 30px 40px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
    backdrop-filter: blur(15px);
}

.container h1 {
    font-size: 36px;
    text-align: center;
    color:white;

}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background-color: rgb(233, 233, 233);
    border: none;
    outline: none;
    font-size: 16px;
    color: #000000;
    padding: 20px 45px 20px 20px;
    border-radius: 40px;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.input-box input::placeholder {
    color: #808080;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    font-size: 20px;
    transform: translateY(-50%);
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    margin: -15px 0 15px;
}

.remember-forgot label input {
    accent-color: #ffff;
    margin-right: 5px;
}

.remember-forgot a {
    text-decoration: none;
    color: #ffff;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

.login{
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.login:hover{
    background: #03305D;
    border: 2px solid rgba(255, 255, 255, 0.2);
    color: #ffffff;
    transition: 0.5s;
}

.entrar.button{
width: 100%;
    height: 100%;
    background-color: rgb(233, 233, 233);
    border: none;
    outline: none;
    font-size: 16px;
    color: #000000;
    padding: 20px 45px 20px 20px;
    border-radius: 40px;
    border: 2px solid rgba(255, 255, 255, 0.2);
} 

.register-link{
    text-decoration: none;
    font-size: 14px;
    text-align: right;
    margin: 20px 0 15px;
}


.register-link a{
text-decoration: none;
color: #000000;
font-weight: 600;
}
 
.register-link a:hover{
    text-decoration: underline;
}

i{
    color: #333;
}
.esquecisenha.button{
    text-decoration: none;
    font-size: 14px;
    text-align: right;
    margin: 20px 0 15px;
}


.esquecisenha.button a{
text-decoration: none;
color: #000000;
font-weight: 600;
}
 
.esquecisenha.button a:hover{
    text-decoration: underline;
}

i{
    color: #000000;
}
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1>Bem-Vindo de volta!</h1>
            <div class="input-box" type="email">
                <input placeholder="E-mail ou usuÃ¡rio">
                <i class="bx bxs-user"></i>
            </div>
             <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="Entrar.button">
            <a href="inicio.html">Entrar</a>
            </div>
            <div class="register-link">
                <a href="Cadastro.html">Criar conta</a>
            </div>
            <div class="Esquecisenha.button">
                <a href="esquecisenha.html">Esqueci a senha</a>
            </div>
            
        </form>

    </div>
</body>
